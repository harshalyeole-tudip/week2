	<script>
	function isEmpty(x)
	{ 
		this.x=x;

		this.newnumber= function()

		{
			if(this.x.trim().length==0 || this.x== null)
				return true;
			else
				return false;
		};
	}
	function myfunction()
	{
		var x=document.getElementById("str").value;
		var empty = new isEmpty(x);
		alert(empty.newnumber());
	}
